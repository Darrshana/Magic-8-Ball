name: magic_8_ball
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  audioplayers: ^0.17.0
  animate_do: ^1.7.5
  animated_text_kit: ^3.0.1
  animatedroute: ^0.0.15+1
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/

  fonts:
    - family: Lobster
      fonts:
        - asset: fonts/Lobster-Regular.ttf
